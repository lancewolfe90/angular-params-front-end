<div class="container-main">
  <div class="container-name">
    <div *ngIf="!nameTouched">
      <span (click)="toggleName()" class="current-value span-name">{{
        this.stock.name
      }}</span>
    </div>
    <input
      [(ngModel)]="stock.name"
      (blur)="toggleName()"
      *ngIf="nameTouched"
      placeholder="{{ stock.name }}"
    />
  </div>
  <div class="container-symbol">
    <div *ngIf="!symbolTouched">
      <span (click)="toggleSymbol()" class="current-value span-symbol">{{
        this.stock.symbol
      }}</span>
    </div>
    <input
      [(ngModel)]="stock.symbol"
      (blur)="toggleSymbol()"
      *ngIf="symbolTouched"
      placeholder="{{ stock.symbol }}"
    />
  </div>
  <div class="container-price">
    <div *ngIf="!priceTouched">
      <span (click)="togglePrice()" class="current-value span-price">{{
        this.stock.currentPrice
      }}</span>
    </div>
    <input
      [(ngModel)]="stock.currentPrice"
      (blur)="togglePrice()"
      *ngIf="priceTouched"
      placeholder="{{ stock.currentPrice }}"
    />
  </div>
</div>
<a routerLink="" (click)="editStock(stock)"><span>Back to list</span></a>
