<div class="stock-container">
  <div class="btn-container">
    <span
      routerLink=""
      (click)="deleteStock(stock.id)"
      class="textBtn deleteBtn"
      >Delete this stock</span
    >
    <span routerLink="edit" class="textBtn editBtn">Edit this stock</span>
  </div>
  <h2>{{ stock.symbol }} - {{ stock.name }}</h2>
  <p>
    The closing price for {{ stock.symbol }} is
    {{ formatter.format(stock.currentPrice) }}.
  </p>
  <a routerLink=""><span>Back to list</span></a>
</div>
